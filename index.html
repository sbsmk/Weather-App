<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Weather App</h1>

      <div class="search">
        <label for="cityInput">
          <input type="text" id="cityInput" placeholder="Enter city name..." />
        </label>
        <button id="searchBtn">Check</button>
      </div>

      <div id="loader">
        <div class="loader-spinner"></div>
      </div>

      <div id="weatherDisplay">
        <div class="weatherHeader">
          <h2 id="cityName"></h2>
          <p id="temperature">
            Temperature: <span id="tempValue">0</span>°<span id="tempUnit"
              >C</span
            >
          </p>
          <img id="weatherIcon" src="" alt="Weather Icon" />
        </div>

        <div class="weather-details">
          <table>
            <tr>
              <td class="detail-label">Condition:</td>
              <td id="weatherCondition"></td>
            </tr>

            <tr>
              <td class="detail-label">Humidity:</td>
              <td id="humidity"></td>
            </tr>

            <tr>
              <td class="detail-label">Wind Speed:</td>
              <td id="windSpeed"></td>
            </tr>
          </table>
        </div>

        <div class="toggle-container">
          <label class="toggle">
            <input type="checkbox" id="toggleTemp" />
            <span class="toggle-slider">
              <span class="toggle-label celsius">°C</span>
              <span class="toggle-label fahrenheit">°F</span>
            </span>
          </label>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
