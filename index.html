<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search">
        <label for="cityInput">
          City name: <input type="text" id="cityInput" />
        </label>
        <button id="searchBtn">Check</button>
      </div>

      <div id="weatherDisplay">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" src="" alt="Weather Icon" />
        <p id="temperature">
          Temperature: <span id="tempValue">0</span>°<span id="tempUnit"
            >C</span
          >
        </p>
        <p id="weatherCondition"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>

        <button id="toggleTemp" style="display: none">Switch to °F</button>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
